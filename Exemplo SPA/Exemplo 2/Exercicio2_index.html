<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="Exercicio2_app.js"></script>

</head>
<body ng-app="exercicio2" ng-controller="exercicio2_controlador">
    
    <table>

        <tr>
            <th>Nome</th>
            <th>Notas</th>
        </tr>

        <tr ng-repeat="pessoa in dados">
            <td>
                {{pessoa.nome}}
            </td>
                
            <td>
                {{pessoa.nota}}
            </td>
        </tr>

    </table>

</body>
</html>
